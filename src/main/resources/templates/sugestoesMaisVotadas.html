<meta charset="UTF-8">

<title>Sugestões mais votadas</title>

<!--Fonte-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
	rel="stylesheet">
<!-- Bootstrap-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	 <script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
	
	<!-- Configurações nossas -->
<link rel="stylesheet" href="css/barra_navegacao.css">
<link rel="stylesheet" href="css/sugestoesmaisvotadas.css">

 <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b77074ccd5.js" crossorigin="anonymous"></script>

</head>
<body>

<header>
		<div class="container" id="nav-container">
			<nav class="navbar navbar-expand-lg fixed-top">
				<a href="#" class="navbar-brand"> <img id="logo"
					src="img/MicrosoftTeams-image-removebg-preview-Branco.png"
					alt="IdeaBox">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbar-links" aria-controls="navbar-links"
					aria-expanded="false" aria-label="Toogle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end"
					id="navbar-links">
					<div class="navbar-nav">
						 <a class="nav-item nav-link" id="home-menu" href="http:/">Home</a>
                    <a class="nav-item nav-link" id="about-menu" href="/login">Login</a>
                    <a class="nav-item nav-link" id="services-menu" href="/cadastrarColaborador">Cadastrar Colaborador</a>
                    <a class="nav-item nav-link" id="team-menu" href="http:/timeline">Timeline</a>
                    <a class="nav-item nav-link" id="contact-menu" href="/profile">Perfil</a>
                     <a class="nav-item nav-link" id="exit-menu" href="/logout" >Sair</a>
					</div>
				</div>
			</nav>
		</div>
	</header>
    <h1>Sugestões mais votadas</h1>
	<div class="container-fluid">
    <fieldset>
    <table class="table table-success table-striped">
   <thead>
    <tr>
      
      <th scope="col">Sugestões</th>
      <th scope="col">Status</th>
      <th scope="col">Notas</th>
      <th scope="col"  class="col-1">Ações</th>
     </tr>
  </thead>
  <tbody>
    <tr th:each="sugestao : ${sugestoes}">
    
    
      <td><span th:text="${sugestao.texto}"></span></td>
      <td><span th:text="${sugestao.status}"></span></td>
      <td><span th:text = "${sugestao.classificacao}"></span></td>

      <td><div><span ><a th:href="${(#mvc.url('SC#moverParaOAdm').arg(0, sugestao.id)).build()}"><i class="fas fa-share"></i></a></span></div>
	  <div><span ><a href="#"><i class="fas fa-archive"></i></a></div></td>
   
      </tr>
  </tbody>
</table>
</fieldset>
</div>


<script src="js/scripts.js"></script> 

</body>
</html>
