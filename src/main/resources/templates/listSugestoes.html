<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<title>Lista de colaboradores</title>

<!--Fonte-->
<link rel="stylesheet" href="Roboto/Roboto-Regular.ttf">
<!-- Bootstrap-->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- Nossas Configurações -->
<link rel="stylesheet" href="css/barra_navegacao.css">
<link rel="stylesheet" href="css/listagem.css">
<!-- Fontawesome -->
<script src="https://kit.fontawesome.com/b77074ccd5.js" crossorigin="anonymous"></script>

</head>
<body>

<header>
		<div class="container" id="nav-container">
			<nav class="navbar navbar-expand-lg fixed-top">
				<a href="#" class="navbar-brand"> <img id="logo"
					src="img/MicrosoftTeams-image-removebg-preview-Branco.png"
					alt="IdeaBox">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbar-links" aria-controls="navbar-links"
					aria-expanded="false" aria-label="Toogle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end"
					id="navbar-links">
					<div class="navbar-nav">
						 <a class="nav-item nav-link" id="home-menu" href="http://localhost:8080/">Home</a>
                    <a class="nav-item nav-link" id="about-menu" href="/login">Login</a>
                    <a class="nav-item nav-link" id="contact-menu" href="/profile">Perfil</a>
                     <a class="nav-item nav-link" id="contact-exit" href="/logout">Sair</a>
					</div>
					<div class="tema">
					<button class="btn btn-light" onclick="mudaTema()"><i class="fas fa-moon"></i></button>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<main>
	<div class="container-fluid">
	<table class="table table-success table-striped">
   <thead>
    <tr>
     <th scope="col">Nº</th>
      <th scope="col">Colaborador</th>
      <th scope="col">Sugestao</th>
      <th scope="col">Status</th>
      <th scope="col">Classificação</th>
      <th scope="col"> </th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="sugestao : ${sugestoes}" >
    	<td><span th:text="${sugestao.id}"></span></td>
    	<td><span th:text="${sugestao.colaborador.nome}"></span></td>
        <td><span th:text="${sugestao.texto}"></span></td>
        <td><span th:text="${sugestao.status}"></span></td>
        <td><span th:text="${sugestao.classificacao}"></span></td>
    </tr>
   </tbody>
  </table>
</div>
</main>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script> 
<script src="js/scripts.js"></script>  
</body>
</html>
