</head>
<body>

						 <a class="nav-item nav-link" id="home-menu" href="http://localhost:8080/">Home</a>

	</header>
	<div class="container-fluid">
	<table class="table">
   <thead>
    <tr>
     <th scope="col">NÂº</th>
      <th scope="col">Nome</th>
      <th scope="col">Cpf</th>
      <th scope="col">Cargo</th>
      <th scope="col">Login</th>
      <th scope="col">Email</th>
      <th scope="col"> </th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="colaborador : ${colaboradores}" >
    	<td><span th:text="${colaborador.id}"></span></td>

     

      <td><span th:text="${colaborador.nome}"></span><button type="button" class="btn1" data-bs-toggle="modal" th:attr="data-bs-target='#nomeModal' +*{colaborador.id}"><i class="far fa-edit"></i></button><!-- Modal nome -->
<div class="modal fade" th:id="*{'nomeModal' + {colaborador.id}}" tabindex="-1" aria-labelledby="nomeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nomeModalLabel">Mudar nome</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="/editarNome">
        <div class="mb-3">
        <label for="id">Id</label>
       <input type="text" th:value="*{colaborador.id}" class="form-control" name="id" >
    <label for="exampleInputPassword1" class="form-label">Mudar nome</label>
    <input type="nome" class="form-control" id="texto" name="nome"  th:value="*{colaborador.nome}">
  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
       <button type="submit" class="btn btn-outline-success">Aceitar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- FIM Modal nome -->

      </td>
      <td><span th:text="${colaborador.cpf}" ></span><button type="button" class="btn1" data-bs-toggle="modal" th:attr="data-bs-target='#cpfModal' +*{colaborador.id}"><i class="far fa-edit"></i></button>
      <!-- Modal CPF -->
<div class="modal fade" th:id="*{'cpfModal' + {colaborador.id}}" tabindex="-1" aria-labelledby="cpfModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cpfModalLabel">Mudar CPF</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="/editarCpf">
        <div class="mb-3">
        <label for="id">Id</label>
       <input type="text" th:value="*{colaborador.id}" class="form-control" name="id" >
    <label for="exampleInputPassword1" class="form-label">Mudar CPF</label>
    <input type="cpf" class="form-control" id="texto" name="cpf"  th:value="*{colaborador.cpf}">
  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
       <button type="submit" class="btn btn-outline-success">Aceitar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- FIM Modal CPF -->
      </td>
       <td><span th:text="${colaborador.cargo.nome}" ></span><button type="button" class="btn1" data-bs-toggle="modal" th:attr="data-bs-target='#cargoModal' +*{colaborador.id}"><i class="far fa-edit"></i></button><div class="modal fade" th:id="*{'cargoModal' + {colaborador.id}}" tabindex="-1" aria-labelledby="cargoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cargoModalLabel">Mudar cargo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="/editarCargo">
        <div class="mb-3">
        <label for="id">Id</label>
       <input type="text" th:value="*{colaborador.id}" class="form-control" name="id" >
    <label for="exampleInputPassword1" class="form-label">Mudar cargo</label>
     <select class="form-select" name="cargoId">
                           
  <option th:each="cargo : ${cargos}" th:value="*{cargo.id}" th:text="${cargo.nome}"></option>
</select>
  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
       <button type="submit" class="btn btn-outline-success">Aceitar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- FIM Modal cargo -->
       </td>
       <td><span th:text="${colaborador.login}" ></span><button type="button" class="btn1" data-bs-toggle="modal" th:attr="data-bs-target='#loginModal' +*{colaborador.id}"><i class="far fa-edit"></i>
</button> <div class="modal fade" th:id="*{'loginModal' + {colaborador.id}}" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Mudar login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="/editarLogin">
        <div class="mb-3">
        <label for="id">Id</label>
       <input type="text" th:value="*{colaborador.id}" class="form-control" name="id" >
    <label for="exampleInputPassword1" class="form-label">Mudar login</label>
    <input type="login" class="form-control" id="texto" name="login"  th:value="*{colaborador.login}">
  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
       <button type="submit" class="btn btn-outline-success">Aceitar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- FIM Modal Login --></td>
 <td><span th:text="${colaborador.email}" ></span><button type="button" class="btn1" data-bs-toggle="modal" th:attr="data-bs-target='#emailModal' +*{colaborador.id}"><i class="far fa-edit"></i>
</button><div class="modal fade" th:id="*{'emailModal' + {colaborador.id}}" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emailModalLabel">Mudar email</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="/editarEmail">
        <div class="mb-3">
        <label for="id">Id</label>
       <input type="text" th:value="*{colaborador.id}" class="form-control" name="id" >
    <label for="exampleInputPassword1" class="form-label">Mudar email</label>
    <input type="email" class="form-control" id="texto" name="email"  th:value="*{colaborador.email}">
  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
       <button type="submit" class="btn btn-outline-success">Aceitar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- FIM Modal Email --></td>



  </tbody>
</table>
<button class="btn btn-primary"><a href="/cadastrarColaborador">Cadastrar
									Colaborador  &nbsp&nbsp<i class="fas fa-user-plus"></i></a></button>
	</div>
